<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>OpenSIGAD</title>
</h:head>
<h:body>

	<h1>OpenSIGAD</h1>
	<h3>Evaluaciones del Alumno</h3>
	<h:form>
		<h:form>
			<h:commandButton value="Mostrar evaluaciones generales"
				action="verAlumnoEvaluacion?faces-redirect=true"></h:commandButton>
		</h:form>
	</h:form>
	<a href="insertarAlumnoEvaluacion.xhtml">Insertar evaluacion para
		un alumno</a>
	<h:form>
		<!-- el id que se introduce lo manda a #{eliminarAlumnoEvaluacionBean.idEvaluacion} -->
		<h:inputText value="#{eliminarAlumnoEvaluacionBean.idEvaluacion}" />
		<!--  despues ejecuta el metodo del boton eliminarAlumnoEvaluacionBean.eliminarEvaluacionAlumno(eliminarAlumnoEvaluacionBean.idEvaluacion)-->
		<h:commandButton value="Eliminar Evaluacion"
			action="#{eliminarAlumnoEvaluacionBean.eliminarEvaluacionAlumno(eliminarAlumnoEvaluacionBean.idEvaluacion)}"></h:commandButton>
		<h3>Detalle evaluacion</h3>
		<h:form>
			<h:inputText value="#{verAlumnoEvaluacionFichaBean.idEvaluacion}" />
			<h:commandButton value="Ver Evaluacion"
				action="#{verAlumnoEvaluacionFichaBean.getDetalleEvaluacionAlumno(verAlumnoEvaluacionFichaBean.idEvaluacion)}"></h:commandButton>
		</h:form>
		<h:form>
			<a href="actualizarAlumnoEvaluacion.xhtml">Actualizar evaluacion
				del alumno</a>
		</h:form>
	</h:form>

</h:body>
</html>
