<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>
<h:body>
	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">
		<h:form>
			<p:panelGrid id="panel" columns="2" border="0" cellpadding="0"
					cellspacing="5">
					
					<h:outputLabel id="tituloFichaTutor"
					value="#{etqAlm['etiquetas.tutor']}" style="font-weight:bold"/>
					<p:inputText value="#{actualizarTutorBean.idTutor}" disabled="true">
					</p:inputText>
					
					<h:outputLabel value="#{etqAlm['etiquetas.nombre']}"
						style="font-weight:bold" />
					<p:inputText value="#{actualizarTutorBean.nombre}" disabled="true">
					</p:inputText>
					
					<h:outputLabel value="#{etqAlm['etiquetas.apellido1']}" style="font-weight:bold"/>
					<p:inputText value="#{actualizarTutorBean.apellido1}" disabled="true">
					</p:inputText>
					
					<h:outputLabel value="#{etqAlm['etiquetas.apellido2']}" style="font-wight:bold"/>
					<p:inputText value="#{actualizarTutorBean.apellido2}" disabled="true">
					</p:inputText>
					
					<h:outputLabel value="#{etqAlm['etiquetas.tipoDocumento']}" style="font-wight:bold"/>
					<p:inputText value="#{actualizarTutorBean.tipoDocumento}" disabled="true">
					</p:inputText>
					
					<h:outputLabel value="#{etqAlm['etiquetas.documento']}" style="font-wight:bold"/>
					<p:inputText value="#{actualizarTutorBean.documento}" disabled="true">
					</p:inputText>
					
					<h:outputLabel value="#{etqAlm['etiquetas.fechaNacimiento']}" style="font-wight:bold"/>
					<p:calendar id="calendar" value="#{actualizarTutorBean.fechaNac}" mode="popup" showOn0="focus" disabled="true">
					</p:calendar>
					
					<h:outputLabel value="#{etqAlm['etiquetas.parentesco']}" style="font-wight:bold"/>
					<p:inputText value="#{actualizarTutorBean.parentesco}" disabled="true">
					</p:inputText>
					
					<h:outputLabel value="#{etqAlm['etiquetas.sexo']}" style="font-wight:bold"/>
					<p:inputText value="#{actualizarTutorBean.sexo}" disabled="true">
					</p:inputText>
					
					<h:outputLabel value="#{etqAlm['tipo.Telefono']}" style="font-wight:bold"/>
					<p:inputText value="#{actualizarTutorBean.tlf}" disabled="true">
					</p:inputText>
					
					<h:outputLabel value="#{etqAlm['tipo.Email']}" style="font-wight:bold" />
					<p:inputText value="#{actualizarTutorBean.email}" disabled="true">
					</p:inputText>			
		
			</p:panelGrid>
			
			<h:commandButton value="Actualizar"
			action="#{actualizarTutorBean.actualizarTutor
			(actualizarTutorBean.alumno.id,actualizarTutorBean.idTutor, 
			actualizarTutorBean.nombre,actualizarTutorBean.apellido1,
			actualizarTutorBean.apellido2,actualizarTutorBean.tipoDocumento,
			actualizarTutorBean.documento,actualizarTutorBean.fechaNac,
			actualizarTutorBean.parentesco,actualizarTutorBean.sexo,
			actualizarTutorBean.tlf,actualizarTutorBean.email)}">
			</h:commandButton>
			
			<h:commandButton value="Borrar" action="#{eliminarTutorBean.deleteTutor(actualizarTutorBean.idTutor)}">
			</h:commandButton>
		</h:form>

		</ui:define>

	</ui:composition>

</h:body>

</html>
