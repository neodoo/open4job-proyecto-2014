<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>
<h:body>
	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">
		<h:form>
			<p:panelGrid id="panel" columns="2" border="0" cellpadding="0"
					cellspacing="5">
					
					<h:outputLabel id="tituloFichaTutor"
					value="#{etqAlm['etiquetas.tutor']}" style="font-weight:bold"/>
					<p:inputText value="#{verTutorBean.tutor.id}">
					</p:inputText>
					
					<h:outputLabel value="#{etqAlm['etiquetas.nombre']}"
						style="font-weight:bold" />
					<p:inputText value="#{verTutorBean.tutor.nombre}">
					
					</p:inputText>
					
					<h:outputLabel value="#{etqAlm['etiquetas.apellido1']}" style="font-weight:bold"/>
					<p:inputText value="#{verTutorBean.tutor.apellido1}">
					</p:inputText>
					
					<h:outputLabel value="#{etqAlm['etiquetas.apellido2']}" style="font-wight:bold"/>
					<p:inputText value="#{verTutorBean.tutor.apellido2}" >
					</p:inputText>
					
					<h:outputLabel value="#{etqAlm['etiquetas.tipoDocumento']}" style="font-wight:bold"/>
					<p:inputText value="#{verTutorBean.tutor.tipoDocumento}">
					</p:inputText>
					
					<h:outputLabel value="#{etqAlm['etiquetas.documento']}" style="font-wight:bold"/>
					<p:inputText value="#{verTutorBean.tutor.documento}">
					</p:inputText>
					
					<h:outputLabel value="#{etqAlm['etiquetas.fechaNacimiento']}" style="font-wight:bold"/>
					<p:calendar id="calendar" value="#{verTutorBean.tutor.fechaNacimiento}" mode="popup" showOn0="focus" >
					</p:calendar>
					
					<h:outputLabel value="#{etqAlm['etiquetas.parentesco']}" style="font-wight:bold"/>
					<p:inputText value="#{verTutorBean.parentescoActual}" >
					</p:inputText>
					
					<h:outputLabel value="#{etqAlm['etiquetas.sexo']}" style="font-wight:bold"/>
					<p:inputText value="#{verTutorBean.tutor.sexo}" >
					</p:inputText>
					
					<h:outputLabel value="#{etqAlm['tipo.Telefono']}" style="font-wight:bold"/>
					<p:inputText value="#{verTutorBean.tutor.telefono}">
					</p:inputText>
					
					<h:outputLabel value="#{etqAlm['tipo.Email']}" style="font-wight:bold" />
					<p:inputText value="#{verTutorBean.tutor.email}">
					</p:inputText>			
		
			</p:panelGrid>
			
			<h:commandButton value="Actualizar"
			action="#{actualizarTutorBean.actualizarTutor
			(verTutorBean.tutor.id, 
			verTutorBean.tutor.nombre,verTutorBean.tutor.apellido1,
			verTutorBean.tutor.apellido2,verTutorBean.tutor.tipoDocumento,
			verTutorBean.tutor.documento,verTutorBean.tutor.fechaNacimiento,
			verTutorBean.parentescoActual,verTutorBean.tutor.sexo,
			verTutorBean.tutor.telefono,verTutorBean.tutor.email)}">
			</h:commandButton>
			
			<h:commandButton value="Borrar" action="#{eliminarTutorBean.deleteTutor()}">
			</h:commandButton>
		</h:form>

		</ui:define>

	</ui:composition>

</h:body>

</html>
