<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>OpenSIGAD</title>
</h:head>
<h:body>
	<h3>
		<h:outputLabel id="tituloMatriculaAlumno"
			value="#{etqAlmMat['titulo.matriculaAlumno']}" />
	</h3>
	<h:form>
		<h:outputLabel id="idAlumno"
			value="#{etqAlmMat['etiquetas.idAlumno']}" />
		<h:inputText value="#{verAlumnoMatriculaListadoBean.id}" />
		<h:commandButton value="#{etqAlmMat['etiquetas.verMatriculasAlumno']}"
			action="#{verAlumnoMatriculaListadoBean.getListaMatricula(verAlumnoMatriculaListadoBean.id)}"></h:commandButton>

	</h:form>
	<br />
	<h3>
		<h:outputLabel id="tituloIdMatriculaAlumno"
			value="#{etqAlmMat['titulo.matriculaPorIdMatricula']}" />
	</h3>
	<h:form>
		<h:outputLabel id="idMatricula"
			value="#{etqAlmMat['etiquetas.idMatricula']}" />
		<h:inputText value="#{verAlumnoMatriculaFichaBean.idMatricula}" />
		<h:commandButton value="#{etqAlmMat['etiquetas.verMatricula']}"
			action="#{verAlumnoMatriculaFichaBean.getDetalleMatricula()}"></h:commandButton>
	</h:form>
	<br />
	<h:form>
		<h3>
			<h:outputLabel id="idInsertarMatricula"
				value="#{etqAlmMat['titulo.insertarMatricula']}" />
		</h3>
		<h:commandButton value="#{etqAlmMat['etiquetas.ir']}"
			action="insertarAlumnoMatricula"></h:commandButton>
	</h:form>
	<br />
	<h:form>
		<h3>
			<h:outputLabel id="idEliminarMatricula"
				value="#{etqAlmMat['titulo.eliminarMatricula']}" />
		</h3>
		<h:outputLabel id="idMatricula"
			value="#{etqAlmMat['etiquetas.idMatricula']}" /><h:inputText value="#{eliminarAlumnoMatriculaBean.idMatricula}" />
		<h:commandButton value="#{etqAlmMat['etiquetas.borrar']}"
			action="#{eliminarAlumnoMatriculaBean.borrarMatricula(eliminarAlumnoMatriculaBean.idMatricula)}"></h:commandButton>
	</h:form>
	<br />

</h:body>
</html>
