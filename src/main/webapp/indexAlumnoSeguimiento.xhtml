<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title><h:outputLabel id="tituloOpenSigad"
			value="#{etqAlmSeg['titulo.opensigad']}" /></title>
</h:head>
<h:body>

	<h3>
		<h:outputLabel 
			id="tituloAlumnoSeguimientoDetalle"
			value="#{etqAlmSeg['titulo.alumnoSeguimientoDetalle']}" 
		/>
	</h3>

	<h:form>
		<h:inputText 
		 	id="Seguimiento" 
		 	value="#{sesionBean.idSeguimiento}" 
		/>
		<h:commandButton 
			value="#{etqAlmSeg['boton.verSeguimiento']}"
			action="alumnoSeguimiento">
		</h:commandButton>
	</h:form>


	<h3>
		<h:outputLabel 
			id="tituloAlumnoSeguimientoListado"
			value="#{etqAlmSeg['titulo.alumnoSeguimientoListado']}" 
		/>
	</h3>

	<h:form>
		 <h:inputText 
		 	id="Matricula" 
		 	value="#{sesionBean.idMatricula}" 
		 /> 
		
		<h:commandButton 
			value="#{etqAlmSeg['boton.verListadoSeguimiento']}"
			action="alumnoSeguimientoListado">
		</h:commandButton>
	</h:form>

</h:body>
</html>
