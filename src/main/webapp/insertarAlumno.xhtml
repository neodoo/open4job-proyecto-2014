<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">
			<h:form>
				<p:panelGrid columns="4">
					<f:facet name="header">
						<p:outputLabel value="#{etqAlm['titulo.insertarAlumno']}" />
					</f:facet>
					
					<p:outputLabel for="etiquetaNumExpediente" value="#{etqAlm['etiquetas.numExpediente']}" />
					<p:inputText id="etiquetaNumExpediente" value="#{alumnoBean.alumno.numExpediente}" />
					
					<p:outputLabel for="etiquetaImagen" value="#{etqAlm['etiquetas.imagen']}" />
					<p:inputText id="etiquetaImagen" value="#{alumnoBean.alumno.imagen}" />

					<p:outputLabel for="etiquetaNombre" value="#{etqAlm['etiquetas.nombre']}" />
					<p:inputText id="etiquetaNombre" value="#{alumnoBean.alumno.nombre}" />
					
					<p:outputLabel for="etiquetaSexo" value="#{etqAlm['etiquetas.sexo']}" />
					<p:selectOneRadio id="etiquetaSexo"
						value="#{alumnoBean.alumno.sexo}" layout="lineDirection">
						<f:selectItem itemLabel="#{etqAlm['etiquetas.masculino']}"
							itemValue="h" />
						<f:selectItem itemLabel="#{etqAlm['etiquetas.femenino']}"
							itemValue="m" />
					</p:selectOneRadio>

					<p:outputLabel for="etiquetaApellido1" value="#{etqAlm['etiquetas.apellido1']}" />
					<p:inputText id="etiquetaApellido1" value="#{alumnoBean.alumno.apellido1}" />

					<p:outputLabel for="etiquetaTipoDocumento" value="#{etqAlm['etiquetas.tipoDocumento']}" />
					<p:selectOneRadio id="etiquetaTipoDocumento"
						value="#{alumnoBean.alumno.tipoDocumento}" layout="lineDirection">
						<f:selectItem itemLabel="#{etqAlm['etiquetas.dni']}"
							itemValue="dni" />
						<f:selectItem itemLabel="#{etqAlm['etiquetas.nif']}"
							itemValue="nif" />
						<f:selectItem itemLabel="#{etqAlm['etiquetas.pasaporte']}"
							itemValue="pasaporte" />
					</p:selectOneRadio>

					<p:outputLabel for="etiquetaApellido2" value="#{etqAlm['etiquetas.apellido2']}" />
					<p:inputText id="etiquetaApellido2" value="#{alumnoBean.alumno.apellido2}" />

					<p:outputLabel for="etiquetaDocumento" value="#{etqAlm['etiquetas.documento']}" />
					<p:inputText id="etiquetaDocumento" value="#{alumnoBean.alumno.documento}" />
					
					<p:outputLabel value="#{etqAlm['etiquetas.fechaNacimiento']}" />
					<p:calendar value="#{alumnoBean.alumno.fechaNacimiento}" />

					<p:selectOneMenu value="#{alumnoBean.territorioPais.codigo}">
						<f:selectItem itemLabel="#{etqAlm['etiquetas.paisNacimiento']}"
							itemValue="" />
						<f:selectItems value="#{combosAlumnoBean.paisItem}" />
					</p:selectOneMenu>

					<p:selectOneMenu value="#{alumnoBean.territorioProvincia.codigo}">
						<f:selectItem
							itemLabel="#{etqAlm['etiquetas.provinciaNacimiento']}"
							itemValue="" />
						<f:selectItems value="#{combosAlumnoBean.provinciaItem}" />
					</p:selectOneMenu>
					
					<p:outputLabel for="etiquetaLocalidadNacimiento" value="#{etqAlm['etiquetas.localidadNacimiento']}" />
					<p:inputText id="etiquetaLocalidadNacimiento" value="#{alumnoBean.alumno.localidadNacimiento}" />

				</p:panelGrid>
				<p:commandButton value="#{etqAlm['titulo.insertarAlumno']}"
					action="#{alumnoBean.insertAlumno()}" />
			</h:form>
		</ui:define>

	</ui:composition>

</h:body>

</html>
