<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>
<h:body>
	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">
			<h:form id="form">
				<p:growl id="msgs" showDetail="true" />
				<p:dataTable id="cars1" var="nota" value="#{verAlumnoNotaListadoBean.alumnoNotas}"
					editable="true" style="margin-bottom:20px">
					<f:facet name="header">
         #{etqAlmNotas['titulo.listadoDetalleNotas']}
       </f:facet>

					<p:ajax event="rowEdit" listener="#{actualizarAlumnoNotaBean.onRowEdit}"
						update=":form:msgs" />
					<p:ajax event="rowEditCancel" listener="#{actualizarAlumnoNotaBean.onRowCancel}"
						update=":form:msgs" />

					<p:column headerText="EnsenanzaMateria">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{nota.ensenanzaMateria.materia}" />
							</f:facet>
							<f:facet name="input">
								<h:selectOneMenu value="#{nota.ensenanzaMateria.id}"
									style="width:100%">
									<f:selectItems value="#{combosAlumnoBean.getListEnsenanzaMateria()}"
										var="ensenanzaMateria" itemLabel="#{ensenanzaMateria.materia}" itemValue="#{ensenanzaMateria.id}" />
								</h:selectOneMenu>
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Nota">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{nota.nota}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{nota.nota}" style="width:96%" label="Year" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Evaluacion">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{nota.evaluacion}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{nota.evaluacion}" style="width:96%"
									label="Year" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Observacion">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{nota.observacion}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{nota.observacion}" style="width:96%"
									label="Year" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column id="action"
						headerText="#{etqAlmNotas['titulo.eliminar']}">

						<h:commandLink value="#{etqAlmNotas['titulo.eliminar']}"
							action="#{eliminarAlumnoNotaBean.borrarNotaById(nota.id)}" />
					</p:column>
					<p:column style="width:32px">
						<p:rowEditor />
					</p:column>
				</p:dataTable>


			</h:form>
		</ui:define>

	</ui:composition>
</h:body>
</html>
