<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">
		<ui:define name="content">
		<h1>
			<h:outputLabel id="tituloFichaFalta" value="#{etqFal['titulo.fichaFalta']}" />
		</h1>

		<h:form>
			<h:panelGrid id="panel" columns="2" border="0" cellpadding="0"
				cellspacing="5">

				<h:outputLabel id="etiquetaFalta" value="#{etqFal['etiqueta.falta']}" style="font-weight:bold" />
				<h:inputText value="#{verAlumnoFaltaFichaBean.alumnoFaltaVO.id}">
				</h:inputText>

				<h:outputLabel id="etiquetaAlumno" value="#{etqFal['etiqueta.alumno']}" style="font-weight:bold" />
				<h:inputText value="#{verAlumnoFaltaFichaBean.alumnoFaltaVO.idAlumno}">
				</h:inputText>
				<h:outputLabel id="etiquetaFecha" value="#{etqFal['etiqueta.fecha']}" style="font-weight:bold" />
				<h:inputText value="#{verAlumnoFaltaFichaBean.alumnoFaltaVO.fecha}">
					<f:convertDateTime pattern="dd-MM-yyyy" />
				</h:inputText>
				<h:outputLabel id="etiquetaSesion" value="#{etqFal['etiqueta.sesion']}" style="font-weight:bold" />
				<h:inputText value="#{verAlumnoFaltaFichaBean.alumnoFaltaVO.sesion}">
				</h:inputText>
				<h:outputLabel id="etiquetaMateria" value="#{etqFal['etiqueta.materia']}" style="font-weight:bold" />
				<h:inputText value="#{verAlumnoFaltaFichaBean.alumnoFaltaVO.materia}">
				</h:inputText>
				<h:outputLabel id="etiquetaTipo" value="#{etqFal['etiqueta.tipo']}" style="font-weight:bold" />
				<h:inputText value="#{verAlumnoFaltaFichaBean.alumnoFaltaVO.tipo}">
				</h:inputText>
				<h:outputLabel id="etiquetaJustificado" value="#{etqFal['etiqueta.justificado']}" style="font-weight:bold" />
				<h:inputText value="#{verAlumnoFaltaFichaBean.alumnoFaltaVO.justificado}">
				</h:inputText>
				<h:outputLabel id="etiquetaObservaciones" value="#{etqFal['etiqueta.observaciones']}" style="font-weight:bold" />
				<h:inputTextarea rows="4" cols="50"
					value="#{verAlumnoFaltaFichaBean.alumnoFaltaVO.observaciones}">
				</h:inputTextarea>
			</h:panelGrid>

			<h:commandButton id="botonInsertar" value="#{etqFal['boton.insertar']}"
				action="#{insertarAlumnoFaltaBean.insertarFalta(verAlumnoFaltaFichaBean.alumnoFaltaVO)}" />
			<h:commandButton id="botonActualizar" value="#{etqFal['boton.actualizar']}"
				action="#{actualizarAlumnoFaltaBean.actualizarFalta(verAlumnoFaltaFichaBean.alumnoFaltaVO)}" />
			<h:commandButton id="botonEliminar" value="#{etqFal['boton.eliminar']}"
				action="#{eliminarAlumnoFaltaBean.eliminarFalta(verAlumnoFaltaFichaBean.alumnoFaltaVO.id)}" />

		</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
