<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>

<h:body>
	<ui:composition template="/template/common/commonLayout.xhtml">

		<!-- Contenido de la pagina.-->
		<ui:define name="content">

			<h3>
				<h:outputLabel id="idMatricula"
					value="#{etqAlmMat['titulo.alumnoMatriculaListado']}" />
			</h3>
			<p>
				<h:form>
					<h:commandButton value="Nueva Matricula"
						action="insertarAlumnoMatricula"></h:commandButton>
				</h:form>
			</p>

			<p:dataTable value="#{verAlumnoMatriculaListadoBean.listaMatricula}"
				var="m" styleClass="order-table" headerClass="order-table-header"
				rowClasses="order-table-odd-row,order-table-even-row" rows="10"
				paginator="true"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10">

				<p:column>
					<f:facet name="header">
						<h:outputLabel id="idMatricula"
							value="#{etqAlmMat['etiquetas.idMatricula']}" />
					</f:facet>
    				#{m.id}
    			</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputLabel id="idCursoEscolar"
							value="#{etqAlmMat['etiquetas.cursoEscolar']}" />
					</f:facet>
    				#{m.cursoEscolar}
    		</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputLabel id="idCentro"
							value="#{etqAlmMat['etiquetas.centro']}" />
					</f:facet>
    				#{m.centro.id}
    		</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputLabel id="idEnseÃ±anza"
							value="#{etqAlmMat['etiquetas.ensenanza']}" />
					</f:facet>
    				#{m.ensenanza.id}
    		</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputLabel id="idModulo"
							value="#{etqAlmMat['etiquetas.modulo']}" />
					</f:facet>
    				#{m.modulo}
    		</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputLabel id="idCurso"
							value="#{etqAlmMat['etiquetas.curso']}" />
					</f:facet>
    				#{m.curso}
    		</p:column>

				<p:column style="text-align: center" headerText="Detalle">
					<p:commandButton
						action="#{verAlumnoMatriculaFichaBean.getDetalleMatricula}"
						icon="ui-icon-person" title="View">
						<f:setPropertyActionListener value="#{m.idM}"
							target="#{verAlumnoMatriculaFichaBean.idMatricula}" />
					</p:commandButton>
				</p:column>


			</p:dataTable>
		</ui:define>

	</ui:composition>
</h:body>

</html>
