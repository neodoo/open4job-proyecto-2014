<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>

<h:body>
	<ui:composition template="/template/common/commonLayout.xhtml">


		<ui:define name="content">
		<h:messages style="margin:8px;" />
		<br />
			<h:form id="form">

				<p:dataTable id="tablaDeMatriculas" var="alumnoMatricula"
					value="#{verAlumnoMatriculaListadoBean.listaMatricula}"
					widgetVar="tablaDeMatriculas"
					emptyMessage="No hay matriculas con este criterio de filtrado"
					filteredValue="#{verAlumnoMatriculaListadoBean.listaMatriculaFiltro}"
					paginator="true" rows="5" rowsPerPageTemplate="5,10,15">
					
					<p:column>
						<f:facet name="header">
							<h:outputLabel id="idMatricula"
								value="#{etqAlmMat['etiquetas.idMatricula']}" />
						</f:facet>
					#{alumnoMatricula.id}
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputLabel id="idCursoEscolar"
								value="#{etqAlmMat['etiquetas.cursoEscolar']}" />
						</f:facet>
					#{alumnoMatricula.cursoEscolar}
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputLabel id="idCentro"
								value="#{etqAlmMat['etiquetas.centro']}" />
						</f:facet>
					#{alumnoMatricula.centro.id}
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputLabel id="idEnseÃ±anza"
								value="#{etqAlmMat['etiquetas.ensenanza']}" />
						</f:facet>
					#{alumnoMatricula.ensenanza.id}
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputLabel id="idModulo"
								value="#{etqAlmMat['etiquetas.modulo']}" />
						</f:facet>
					#{alumnoMatricula.modulo}
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputLabel id="idCurso"
								value="#{etqAlmMat['etiquetas.curso']}" />
						</f:facet>
					#{alumnoMatricula.curso}
					</p:column>

					<p:column style="text-align: center" headerText="Detalle">
						<p:commandButton
							action="#{verAlumnoMatriculaFichaBean.getDetalleMatricula(verAlumnoMatriculaListadoBean.alumnoMatriculaSeleccionado.id)}"
							icon="ui-icon-person" title="View">
							<f:setPropertyActionListener value="#{alumnoMatricula}"
								target="#{verAlumnoMatriculaListadoBean.alumnoMatriculaSeleccionado}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<p:commandButton
									value="#{etqAlmMat['boton.insertarMatriculaAlumno']}"
									action="insertarAlumnoMatricula"></p:commandButton>
			</h:form>
		</ui:define>

	</ui:composition>
</h:body>

</html>
