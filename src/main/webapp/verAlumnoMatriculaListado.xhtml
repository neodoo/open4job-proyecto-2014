<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>

<h:body>

	<h1>Listado matricula alumno:</h1>

	<h:dataTable value="#{verAlumnoMatriculaListadoBean.listaMatriculaVO}" 
		var="m" styleClass="order-table" headerClass="order-table-header"
		rowClasses="order-table-odd-row,order-table-even-row">

		<h:column>
			<f:facet name="header">
    				 ID
    			</f:facet>
    				#{m.id}
    		</h:column>
		<h:column>
			<f:facet name="header">
    				Curso escolar
				</f:facet>
    				#{m.cursoEscolar}
    		</h:column>
		<h:column>
			<f:facet name="header">
    				Centro:
    			</f:facet>
    				#{m.centro}
    		</h:column>
		<h:column>
			<f:facet name="header">
    				 Enseñanza
    			</f:facet>
    				#{m.ensenanza}
    		</h:column>
		<h:column>
			<f:facet name="header">
    				 Módulo
    			</f:facet>
    				#{m.modulo}
    		</h:column>
		<h:column>
			<f:facet name="header">
    				 Curso
    			</f:facet>
    				#{m.curso}
    		</h:column>
		<h:column>
			<f:facet name="header">
    				 Id Alumno
    			</f:facet>
    				#{m.idAlumno}
    		</h:column>
	</h:dataTable>

</h:body>

</html>
