<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>

<h:body>

	<h3>
		<h:outputLabel id="idMatricula"
			value="#{etqAlmMat['titulo.alumnoMatriculaListado']}" />
	</h3>

	<h:dataTable value="#{verAlumnoMatriculaListadoBean.listaMatricula}"
		var="m" styleClass="order-table" headerClass="order-table-header"
		rowClasses="order-table-odd-row,order-table-even-row">

		<h:column>
			<f:facet name="header">
				<h:outputLabel id="idMatricula"
					value="#{etqAlmMat['etiquetas.idMatricula']}" />
			</f:facet>
    				#{m.id}
    		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputLabel id="idCursoEscolar"
					value="#{etqAlmMat['etiquetas.cursoEscolar']}" />
			</f:facet>
    				#{m.cursoEscolar}
    		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputLabel id="idCentro"
					value="#{etqAlmMat['etiquetas.centro']}" />
			</f:facet>
    				#{m.centro.id}
    		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputLabel id="idEnseÃ±anza"
					value="#{etqAlmMat['etiquetas.ensenanza']}" />
			</f:facet>
    				#{m.ensenanza.id}
    		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputLabel id="idModulo"
					value="#{etqAlmMat['etiquetas.modulo']}" />
    			</f:facet>
    				#{m.modulo}
    		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputLabel id="idCurso" value="#{etqAlmMat['etiquetas.curso']}" />
			</f:facet>
    				#{m.curso}
    		</h:column>
		<!-- h:column>
			<f:facet name="header">
				<h:outputLabel id="idAlumno"
					value="#{etqAlmMat['etiquetas.idAlumno']}" />
			</f:facet>
    				#{m.idAlumno}
    		</h:column -->

	</h:dataTable>

</h:body>

</html>
