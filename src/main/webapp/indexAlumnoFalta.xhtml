<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>OpenSIGAD</title>
</h:head>
<h:body>

	<h1>OpenSIGAD</h1>
	<h3>Una falta del alumno</h3>

	<h:form>
		<h:inputText value="#{alumnoFaltaFichaBean.id}" />
		<h:commandButton value="Ver falta"
			action="#{alumnoFaltaFichaBean.getDetalleFalta()}"></h:commandButton>
	</h:form>

	<h3>Faltas del alumno</h3>

	<h:form>
		<h:inputText value="#{alumnoFaltaFichaBean.idAlumno}" />
		<h:commandButton value="Ver listado"
			action="#{alumnoFaltaFichaBean.getAlumnoFaltaListado()}"></h:commandButton>
	</h:form>


</h:body>
</html>
