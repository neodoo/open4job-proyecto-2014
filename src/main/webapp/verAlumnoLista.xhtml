<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">
			<h:form>

				<p:dataTable id="tablaDeAlumnos" var="alumno"
					value="#{verAlumnoListaBean.alumnoLista}"
					widgetVar="tablaDeAlumnos"
					emptyMessage="No hay alumnos con este criterio de filtrado"
					filteredValue="#{verAlumnoListaBean.alumnoFiltro}" paginator="true"
					rows="10" style="width:900px">

					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Buscar en todos: " />
							<p:inputText id="globalFilter"
								onkeyup="PF('tablaDeAlumnos').filter()" style="width:150px" />
						</p:outputPanel>
					</f:facet>

					<!-- 
		 	<p:column id="idCol" headerText="ID">
				<h:outputText value="#{alumno.idAlumno}" />
			</p:column>-->

					<p:column id="numExpCol" filterBy="#{alumno.numExpediente}"
						headerText="Nยบ Expediente" filterMatchMode="exact">
						<h:outputText value="#{alumno.numExpediente}" />
					</p:column>

					<p:column id="nomCol" headerText="Nombre">
						<h:outputText value="#{alumno.nombre}" />
					</p:column>

					<p:column id="ap1Col" filterBy="#{alumno.apellido1}"
						headerText="1ยบ Apellido" filterMatchMode="startsWith">
						<h:outputText value="#{alumno.apellido1}" />
					</p:column>

					<p:column id="ap2Col" filterBy="#{alumno.apellido2}"
						headerText="2ยบ Apellido" filterMatchMode="startsWith">
						<h:outputText value="#{alumno.apellido2}" />
					</p:column>

					<p:column id="sexCol" filterBy="#{alumno.sexo}" headerText="Sexo"
						filterMatchMode="startsWith">
						<h:outputText value="#{alumno.sexo}" />
					</p:column>

					<p:column id="dniCol" headerText="DNI">
						<h:outputText value="#{alumno.dni}" />
					</p:column>

					<p:column id="fecNacCol" headerText="Fecha Nacimiento">
						<h:outputText value="#{alumno.fechaNacimiento}" />
					</p:column>

					<!--  DATOS DE CONTACTO
			
			
			<p:column id="telCol" headerText="TELEFONO">
				<h:outputText value="#{alumno.telefono}" />
			</p:column>
			
			<p:column id="paisCol"  headerText="PAIS">
				<h:outputText value="#{alumno.pais}" />
			</p:column>

			<p:column id="provCol" filterBy="#{alumno.provincia}"
				headerText="PROVINCIA" filterMatchMode="startsWith">
				<h:outputText value="#{alumno.provincia}" />
			</p:column>

			<p:column id="locCol" filterBy="#{alumno.localidad}"
				headerText="LOCALIDAD" filterMatchMode="startsWith">
				<h:outputText value="#{alumno.localidad}" />
			</p:column>

			<p:column id="domCol" headerText="DOMICILIO">
				<h:outputText value="#{alumno.domicilio}" />
			</p:column>

			<p:column id="mailCol" headerText="MAIL">
				<h:outputText value="#{alumno.email}" />
			</p:column> 
			-->

				</p:dataTable>
			</h:form>
		</ui:define>

	</ui:composition>

</h:body>

</html>
