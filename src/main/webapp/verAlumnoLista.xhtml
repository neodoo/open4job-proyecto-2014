<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>

<h:body>


	<h:dataTable value="#{verAlumnoListaBean.alumnoLista}"
		alumno.numExpediente="alumno" styleClass="order-table"
		headerClass="order-table-header"
		rowClasses="order-table-odd-row,order-table-even-row">


		<h:column>
			<f:facet name="header">
				<h:outputLabel id="numExpediente"
					value="#{etqAlm['etiquetas.numExpediente']}" />
			</f:facet>
    				#{alumno.numExpediente}
    		</h:column>



		<h:column>
			<f:facet name="header">
				<h:outputLabel id="nombre" value="#{etqAlm['etiquetas.nombre']}" />
			</f:facet>
    				#{alumno.nombre}
    		</h:column>


		<h:column>
			<f:facet name="header">
				<h:outputLabel id="apellido1"
					value="#{etqAlm['etiquetas.apellido1']}" />
			</f:facet>
    				#{alumno.apellido1}
    		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputLabel id="apellido2"
					value="#{etqAlm['etiquetas.apellido2']}" />
			</f:facet>
    				#{alumno.apellido2}
    		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputLabel id="documento" value="#{etqAlm['etiquetas.dni']}" />
			</f:facet>
    				#{alumno.documento}
    		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputLabel id="sexo" value="#{etqAlm['etiquetas.sexo']}" />
			</f:facet>
    				#{alumno.sexo}
    		</h:column>




	</h:dataTable>

</h:body>

</html>
