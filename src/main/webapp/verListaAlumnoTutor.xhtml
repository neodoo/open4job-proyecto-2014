<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>

</h:head>
<h:body>
	<p:dataTable value="#{verTutorBean.alumnoTutorLista}" var="tutor" rows="10"
		paginator="true"
		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		rowsPerPageTemplate="5,10">
		<p:column>
			<f:facet name="header">
			<h:outputLabel value="#{etqAlmNotas['titulo.id']}" />
			</f:facet>
             #{tutor.tutor.id}
        </p:column>
		<p:column>
			<f:facet name="header">
			<h:outputLabel value="#{etqAlmNotas['titulo.idMatricula']}" />
			</f:facet>
             #{tutor.tutor.nombre}
        </p:column>
		<p:column>
			<f:facet name="header">
				<h:outputLabel value="#{etqAlmNotas['titulo.idMateria']}" />
			</f:facet>
             #{tutor.tutor.apellido1}
        </p:column>
		<p:column>
			<f:facet name="header">
			<h:outputLabel value="#{etqAlmNotas['titulo.idEvaluacion']}" />
			</f:facet>
            #{tutor.tutor.apellido2}
        </p:column>
		<p:column>
			<f:facet name="header">
			<h:outputLabel value="#{etqAlmNotas['titulo.nota']}" />
			</f:facet>
             #{tutor.tutor.tipoDocumento}
        </p:column>
		<p:column>
			<f:facet name="header">
			<h:outputLabel value="#{etqAlmNotas['titulo.observacion']}" />
			</f:facet>
             #{tutor.tutor.documento}
        </p:column>
		<p:column>
			<f:facet name="header">
			<h:outputLabel value="#{etqAlmNotas['titulo.observacion']}" />
			</f:facet>
              #{tutor.tutor.fechaNacimiento}
        </p:column>
		<p:column>
			<f:facet name="header">
			<h:outputLabel value="#{etqAlmNotas['titulo.observacion']}" />
			</f:facet>
             #{tutor.tutor.sexo}
        </p:column>
		<p:column>
			<f:facet name="header">
			<h:outputLabel value="#{etqAlmNotas['titulo.observacion']}" />
			</f:facet>
             #{tutor.tutor.telefono}
        </p:column>
		<p:column>
			<f:facet name="header">
			<h:outputLabel value="#{etqAlmNotas['titulo.observacion']}" />
			</f:facet>
           #{tutor.tutor.email}
         </p:column>
	</p:dataTable>

</h:body>
</html>
