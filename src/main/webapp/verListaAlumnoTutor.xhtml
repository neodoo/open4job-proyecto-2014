<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>
<h:body>
	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">

			<h:form>
				<p:dataTable id="tablaDeTutores" var="tutor"
					value="#{verTutorBean.alumnoTutorLista}">

					<f:facet name="header">
						<p:outputPanel>
						</p:outputPanel>
					</f:facet>
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="id" />
						</f:facet> 	
						<a href="actualizarTutor.xhtml"> #{tutor.tutor.id}</a>
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="#{etqAlm['etiquetas.nombre']}" />
						</f:facet>
             #{tutor.tutor.nombre}
        </p:column>
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="#{etqAlm['etiquetas.apellido1']}" />
						</f:facet>
             #{tutor.tutor.apellido1}
        </p:column>
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="#{etqAlm['etiquetas.apellido2']}" />
						</f:facet>
            #{tutor.tutor.apellido2}
        </p:column>
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="#{etqAlm['etiquetas.tipoDocumento']}" />
						</f:facet>
             #{tutor.tutor.tipoDocumento}
        </p:column>
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="#{etqAlm['etiquetas.documento']}" />
						</f:facet>
             #{tutor.tutor.documento}
        </p:column>
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="#{etqAlm['etiquetas.fechaNacimiento']}" />
						</f:facet>
              #{tutor.tutor.fechaNacimiento}
        </p:column>
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="#{etqAlm['etiquetas.sexo']}" />
						</f:facet>
             #{tutor.tutor.sexo}
        </p:column>
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="#{etqAlm['tipo.Telefono']}" />
						</f:facet>
             #{tutor.tutor.telefono}
        </p:column>
      			<f:facet name="footer">
						<h:commandButton action="insertarTutor.xhtml"
						value="Insertar Tutores" />
					</f:facet>
					
						
				</p:dataTable>

			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
