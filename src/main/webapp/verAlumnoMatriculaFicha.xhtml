<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>

<h:body>

	<h1>Matrícula</h1>

	<h:form>
		<h:panelGrid id="panel" columns="2" border="0" cellpadding="0"
			cellspacing="5">
			<h:outputLabel value="Matrícula: " style="font-weight:bold" />
			<h:inputText value="#{verAlumnoMatriculaFichaBean.idMatricula}" disabled="true">
			</h:inputText>
			<h:outputLabel value="Curso escolar" style="font-weight:bold" />
			<h:inputText
				value="#{verAlumnoMatriculaFichaBean.matricula.cursoEscolar}" disabled="true">
			</h:inputText>
			<h:outputLabel value="Centro: " style="font-weight:bold" />
			<h:inputText
				value="#{verAlumnoMatriculaFichaBean.matricula.centro.id}">
			</h:inputText>
			<h:outputLabel value="Enseñanza: " style="font-weight:bold" />
			<h:inputText
				value="#{verAlumnoMatriculaFichaBean.matricula.ensenanza.id}">
			</h:inputText>
			<h:outputLabel value="Módulo: " style="font-weight:bold" />
			<h:inputText
				value="#{verAlumnoMatriculaFichaBean.matricula.modulo}">
			</h:inputText>
			<h:outputLabel value="Curso: " style="font-weight:bold" />
			<h:inputText value="#{verAlumnoMatriculaFichaBean.matricula.curso}">
			</h:inputText>
			<h:outputLabel value="Id Alumno: " style="font-weight:bold" />
		
		</h:panelGrid>


		<h:commandButton value="Actualizar"
			action="#{actualizarAlumnoMatriculaBean.modificarMatricula(verAlumnoMatriculaFichaBean.matricula.cursoEscolar,
		 verAlumnoMatriculaFichaBean.matricula.centro,verAlumnoMatriculaFichaBean.matricula.ensenanza,verAlumnoMatriculaFichaBean.matricula.modulo, verAlumnoMatriculaFichaBean.matricula.curso,verAlumnoMatriculaFichaBean.idMatricula)}" />

	</h:form>

</h:body>

</html>
