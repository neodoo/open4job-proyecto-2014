<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>

<h:body>
	<ui:composition template="/template/common/commonLayout.xhtml">


		<ui:define name="content">
			<h:messages style="margin:8px;" />
			<br />
			<h:form id="form">
	
	
				<p:dataTable id="tablaDeSeguimientos" var="alSeg"
					value="#{alumnoSeguimientoBeanListado.seguimientos}" paginator="true"
					rows="5" rowsPerPageTemplate="5,10,15">



					<p:column>
						<f:facet name="header">
							<h:outputText value="#{etqAlmSeg['etiqueta.id']}" />
						</f:facet>
						<h:outputText value="#{alSeg.id}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="#{etqAlmSeg['etiqueta.matricula']}" />
						</f:facet>
						<h:outputText value="#{alSeg.alumnoMatricula.id}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="#{etqAlmSeg['etiqueta.fecha']}" />
						</f:facet>
			#{alSeg.fecha}
		</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="#{etqAlmSeg['etiqueta.sesion']}" />
						</f:facet>
			#{alSeg.sesion}
		</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="#{etqAlmSeg['etiqueta.materia']}" />
						</f:facet>
			#{alSeg.ensenanzaMateria.id}
		</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="#{etqAlmSeg['etiqueta.tipo']}" />
						</f:facet>
			#{alSeg.tipo}
		</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="#{etqAlmSeg['etiqueta.justificante']}" />
						</f:facet>
			#{alSeg.justificante}
		</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="#{etqAlmSeg['etiqueta.observaciones']}" />
						</f:facet>
			#{alSeg.observaciones}
		</p:column>

					<p:column style="text-align: center" headerText="Detalle">
						<p:commandButton
							action="#{verAlumnoMatriculaFichaBean.getDetalleMatricula()}"
							icon="ui-icon-person" title="View">
							<f:setPropertyActionListener value="#{alumnoMatricula}"
								target="#{verAlumnoMatriculaListadoBean.alumnoMatriculaSeleccionado}" />
						</p:commandButton>
					</p:column>


				</p:dataTable>
				<p:commandButton
					value="#{etqAlmSeg['boton.insertar']}"
					action="alumnoSeguimiento2"></p:commandButton>
								
			</h:form>
		</ui:define>

	</ui:composition>
</h:body>

</html>
