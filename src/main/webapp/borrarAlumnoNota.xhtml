<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Lista Notas Alumno</title>
</h:head>
<h:body>
	<!-- Borrar notas de un alumno, el resultado lo muestra en otra ventana de momento.-->
	<p:tab title="#{etqAlmNotas['titulo.BorrarNotasAlumno']}">
		<h:panelGrid columns="2" cellpadding="10">
			<h:form>
				<h:outputLabel value="#{etqAlmNotas['etiquetas.BorrarNotasAlumno']}" />
				<h:inputText value="#{eliminarAlumnoNotaBean.id}"></h:inputText>
				<br />
				<h:commandButton value="Borrar notas del alumno"
					action="#{eliminarAlumnoNotaBean.borrarNotaById(eliminarAlumnoNotaBean.id)}"></h:commandButton>
			</h:form>
		</h:panelGrid>
	</p:tab>
</h:body>
</html>
