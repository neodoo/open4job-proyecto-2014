<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>

<h:body>

	<f:event type="preRenderView" listener="#{alumnoSeguimientoBean.getDetalleAlumnoSeguimiento(sesionBean.getIdSeguimiento())}"  />

	<h1>
		<h:outputLabel id="tituloFichaSeguimiento" value="#{etqAlmSeg['titulo.fichaSeguimiento']}" />
	</h1>

	<h:form>
		<h:panelGrid id="panel" columns="2" border="0" cellpadding="0" cellspacing="5">
			<h:outputLabel id="etiquetaSeguimiento"
				value="#{etqAlmSeg['etiqueta.id']}" style="font-weight:bold" />
			<h:inputText 
				value="#{alumnoSeguimientoBean.seguimiento.id}">
			</h:inputText>

			<h:outputLabel id="etiquetaMatricula"
				value="#{etqAlmSeg['etiqueta.matricula']}" style="font-weight:bold" />
			<h:inputText
				value="#{alumnoSeguimientoBean.seguimiento.alumnoMatricula.id}">
			</h:inputText>

			<h:outputLabel id="etiquetaFecha"
				value="#{etqAlmSeg['etiqueta.fecha']}" style="font-weight:bold" />
			<p:calendar value="#{alumnoSeguimientoBean.seguimiento.fecha}" mode="inline" size="0" />

			<h:outputLabel id="etiquetaSesion"
				value="#{etqAlmSeg['etiqueta.sesion']}" style="font-weight:bold" />
			<h:inputText value="#{alumnoSeguimientoBean.seguimiento.sesion}">
			</h:inputText>

			<h:outputLabel id="etiquetaMateria"
				value="#{etqAlmSeg['etiqueta.materia']}" style="font-weight:bold" />
			<h:inputText
				value="#{alumnoSeguimientoBean.seguimiento.ensenanzaMateria.materia}">
			</h:inputText>

			<h:outputLabel id="etiquetaTipo"
				value="#{etqAlmSeg['etiqueta.tipo']}" style="font-weight:bold" />

			<h:selectOneMenu value="#{alumnoSeguimientoBean.seguimiento.tipo}">
				<f:selectItem itemValue="falta"
					itemLabel="#{etqAlmSeg['tipo.falta']}" />
				<f:selectItem itemValue="incidencia"
					itemLabel="#{etqAlmSeg['tipo.incidencia']}" />
			</h:selectOneMenu>

			<h:outputLabel id="etiquetaJustificante"
				value="#{etqAlmSeg['etiqueta.justificante']}"
				style="font-weight:bold" />
			<h:selectOneMenu
				value="#{alumnoSeguimientoBean.seguimiento.justificante}">
				<f:selectItem itemValue="1" itemLabel="#{etqAlmSeg['tipo.si']}" />
				<f:selectItem itemValue="0" itemLabel="#{etqAlmSeg['tipo.no']}" />
			</h:selectOneMenu>

			<h:outputLabel id="etiquetaObservaciones"
				value="#{etqAlmSeg['etiqueta.observaciones']}" style="font-weight:bold" />
			<h:inputTextarea rows="4" cols="50"
				value="#{alumnoSeguimientoBean.seguimiento.observaciones}">
			</h:inputTextarea>
		</h:panelGrid>

		<h:commandButton id="botonInsertar"
			value="#{etqAlmSeg['boton.insertar']}"
			action="#{alumnoSeguimientoBean.insertarAlumnoSeguimiento}" />
		<h:commandButton id="botonActualizar"
			value="#{etqAlmSeg['boton.actualizar']}"
			action="#{alumnoSeguimientoBean.actualizarAlumnoSeguimiento}" />
		<h:commandButton id="botonEliminar"
			value="#{etqAlmSeg['boton.eliminar']}"
			action="#{alumnoSeguimientoBean.eliminarAlumnoSeguimiento}" />

	</h:form>
</h:body>
</html>
