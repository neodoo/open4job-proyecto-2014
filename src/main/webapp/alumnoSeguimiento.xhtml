<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>

<h:body>

	<h1>Seguimiento del Alumno</h1>

	<h:form>
		<h:panelGrid id="panel" columns="2" border="0" cellpadding="0"
			cellspacing="5">
			<h:outputLabel value="Falta: " style="font-weight:bold" />
			<h:inputText value="#{alumnoSeguimientoFichaBean.seguimiento.id}">
			</h:inputText>
			<h:outputLabel value="Matricula: " style="font-weight:bold" />
			<h:inputText value="#{alumnoSeguimientoFichaBean.seguimiento.idMatricula}">
			</h:inputText>
			<h:outputLabel value="Fecha: " style="font-weight:bold" />
			<h:inputText value="#{alumnoSeguimientoFichaBean.seguimiento.fecha}">
				<f:convertDateTime pattern="yyyy-MM-dd" locale="es" type="date" timeZone="CET" />
			</h:inputText>
			<h:outputLabel value="SesiÃ³n: " style="font-weight:bold" />
			<h:inputText value="#{alumnoSeguimientoFichaBean.seguimiento.sesion}">
			</h:inputText>
			<h:outputLabel value="Materia: " style="font-weight:bold" />
			<h:inputText value="#{alumnoSeguimientoFichaBean.seguimiento.idMateria}">
			</h:inputText>
			<h:outputLabel value="Tipo: " style="font-weight:bold" />
			<h:inputText value="#{alumnoSeguimientoFichaBean.seguimiento.tipo}">
			</h:inputText>
			<h:outputLabel value="Justificado: " style="font-weight:bold" />
			<h:inputText value="#{alumnoSeguimientoFichaBean.seguimiento.justificado}">
			</h:inputText>
			<h:outputLabel value="Observaciones: " style="font-weight:bold" />
			<h:inputTextarea rows="4" cols="50"
				value="#{alumnoSeguimientoFichaBean.seguimiento.observaciones}">
			</h:inputTextarea>
		</h:panelGrid>


		<h:commandButton value="Insertar"
			action="#{alumnoSeguimientoFichaBean.actualizarAlumnoSeguimiento()}" />
		<h:commandButton value="Actualizar"
			action="#{alumnoSeguimientoFichaBean.actualizarAlumnoSeguimiento()}" />
		<h:commandButton value="Eliminar"
			action="#{alumnoSeguimientoFichaBean.eliminarAlumnoSeguimiento()}" />

	</h:form>

</h:body>

</html>
