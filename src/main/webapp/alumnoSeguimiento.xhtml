<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>

<h:body>

	<h1>Seguimiento del Alumno</h1>

	<h:form>
		<h:panelGrid id="panel" columns="2" border="0" cellpadding="0"
			cellspacing="5">
			<h:outputLabel id="etiquetaSeguimiento" value="#{etqSeg['etiqueta.Seguimiento']}" style="font-weight:bold" />
			<h:inputText value="#{alumnoSeguimientoFichaBean.seguimiento.id}">
			</h:inputText>
				<h:outputLabel id="etiquetaMatricula" value="#{etqSeg['etiqueta.matricula']}" style="font-weight:bold" />
			<h:inputText value="#{alumnoSeguimientoFichaBean.seguimiento.idMatricula}">
			</h:inputText>
				<h:outputLabel id="etiquetaFecha" value="#{etqSeg['etiqueta.fecha']}" style="font-weight:bold" />
			<h:inputText value="#{alumnoSeguimientoFichaBean.seguimiento.fecha}">
				<f:convertDateTime pattern="yyyy-MM-dd" locale="es" type="date" timeZone="CET" />
			</h:inputText>
				<h:outputLabel id="etiquetaSesion" value="#{etqSeg['etiqueta.sesion']}" style="font-weight:bold" />
			<h:inputText value="#{alumnoSeguimientoFichaBean.seguimiento.sesion}">
			</h:inputText>
				<h:outputLabel id="etiquetaMateria" value="#{etqSeg['etiqueta.materia']}" style="font-weight:bold" />
			<h:inputText value="#{alumnoSeguimientoFichaBean.seguimiento.idMateria}">
			</h:inputText>
				<h:outputLabel id="etiquetaTipo" value="#{etqSeg['etiqueta.tipo']}" style="font-weight:bold" />
			<h:inputText value="#{alumnoSeguimientoFichaBean.seguimiento.tipo}">
			</h:inputText>
				<h:outputLabel id="etiquetaJustificante" value="#{etqSeg['etiqueta.justificado']}" style="font-weight:bold" />
			<h:inputText value="#{alumnoSeguimientoFichaBean.seguimiento.justificante}">
			</h:inputText>
				<h:outputLabel id="etiquetaObservaciones" value="#{etqSeg['etiqueta.observaciones']}" style="font-weight:bold" />
			<h:inputTextarea rows="4" cols="50"
				value="#{alumnoSeguimientoFichaBean.seguimiento.observaciones}">
			</h:inputTextarea>
		</h:panelGrid>


		<h:commandButton value="Insertar"
			action="#{alumnoSeguimientoFichaBean.actualizarAlumnoSeguimiento()}" />
			<h:commandButton id="botonActualizar" value="#{etqSeg['boton.actualizar']}"
			action="#{alumnoSeguimientoFichaBean.actualizarAlumnoSeguimiento()}" />
			<h:commandButton id="botonEliminar" value="#{etqSeg['boton.eliminar']}"
			action="#{alumnoSeguimientoFichaBean.eliminarAlumnoSeguimiento()}" />

	</h:form>

</h:body>

</html>
