<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">
		<ui:define name="content">
			<h1>
				<h:outputLabel id="tituloFichaSeguimiento"
					value="#{etqAlmSeg['titulo.fichaSeguimiento']}" />
			</h1>

			<h:form>
			<h:panelGrid id="panel" columns="2" border="0" cellpadding="0"
				cellspacing="5">

				<h:outputLabel id="etiquetaFalta" value="#{etqAlmSeg['etiqueta.seguimiento']}" style="font-weight:bold" />
				<h:inputText value="#{alumnoSeguimientoFichaBean.seguimiento.id}">
				</h:inputText>

				<h:outputLabel id="etiquetaAlumno" value="#{etqAlmSeg['etiqueta.matricula']}" style="font-weight:bold" />
				<h:inputText value="#{alumnoSeguimientoFichaBean.seguimiento.idMatricula}">
				</h:inputText>
				
				<h:outputLabel id="etiquetaFecha" value="#{etqAlmSeg['etiqueta.fecha']}" style="font-weight:bold" />
				<h:inputText value="#{alumnoSeguimientoFichaBean.seguimiento.fecha}">
					<f:convertDateTime pattern="yyyy-MM-dd" locale="es" type="date" timeZone="CET" />
				</h:inputText>				
				
				<h:outputLabel id="etiquetaSesion" value="#{etqAlmSeg['etiqueta.sesion']}" style="font-weight:bold" />
				<h:inputText value="#{alumnoSeguimientoFichaBean.seguimiento.sesion}">
				</h:inputText>
				
				<h:outputLabel id="etiquetaMateria" value="#{etqAlmSeg['etiqueta.materia']}" style="font-weight:bold" />
				<h:inputText value="#{alumnoSeguimientoFichaBean.seguimiento.idMateria}">
				</h:inputText>
				
				<h:outputLabel id="etiquetaTipo" value="#{etqAlmSeg['etiqueta.tipo']}" style="font-weight:bold" />
				<h:selectManyMenu value="#{alumnoSeguimientoFichaBean.seguimiento.tipo}">
   				<f:selectItem itemValue="Ausencia" itemLabel="#{etqAlmSeg['tipo.ausencia']}" />
   				<f:selectItem itemValue="Retraso" itemLabel="#{etqAlmSeg['tipo.retraso']}" />
				</h:selectManyMenu>   	

				<h:outputLabel id="etiquetaJustificado" value="#{etqAlmSeg['etiqueta.justificante']}" style="font-weight:bold" />				
  			<h:selectOneRadio value="#{alumnoSeguimientoFichaBean.seguimiento.justificante}">
   				<f:selectItem itemValue="S" itemLabel="#{etqAlmSeg['tipo.si']}" />
   				<f:selectItem itemValue="N" itemLabel="#{etqAlmSeg['tipo.no']}" />
   			</h:selectOneRadio>
   							
				<h:outputLabel id="etiquetaObservaciones" value="#{etqAlmSeg['etiqueta.observaciones']}" style="font-weight:bold" />
				<h:inputTextarea rows="4" cols="50"
					value="#{alumnoSeguimientoFichaBean.seguimiento.observaciones}">
				</h:inputTextarea>
			</h:panelGrid>
			
			<h:commandButton id="botonActualizar" value="#{etqAlmSeg['boton.actualizar']}"
				action="#{alumnoSeguimientoFichaBean.actualizarAlumnoSeguimiento(alumnoSeguimientoFichaBean.alumnoSeguimiento)}" />
			<h:commandButton id="botonEliminar" value="#{etqAlmSeg['boton.eliminar']}"
				action="#{alumnoSeguimientoFichaBean.eliminarAlumnoSeguimiento(alumnoSeguimientoFichaBean.alumnoSeguimiento)}" /> 
	    <br />
	     
		</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
