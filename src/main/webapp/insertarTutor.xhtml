<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>

<h:body>
	<ui:composition template="/template/common/commonLayout.xhtml">
		<ui:define name="content">

			<h:form>
			<h:outputLabel id="etiquetaNuevoTutor"
					value="#{etqAlm['titulo.nuevoTutor']}" />
					
			<p:panelGrid id="panel" columns="2" border="0" cellpadding="0"
					cellspacing="5">
				
				<!-- Aqui se ingresa el nombre y se valida -->
				<h:outputLabel id="etiquetaNombre"
					value="#{etqAlm['etiquetas.nombre']}" />
				<h:inputText value="#{insertarTutorBean.nombre}" label="nombre">
				</h:inputText>

				<!-- Aqui se ingresa el apellido1 y se valida -->
				<h:outputLabel id="etiquetaApellido1"
					value="#{etqAlm['etiquetas.apellido1']}" />
				<h:inputText value="#{insertarTutorBean.apellido1}"
					label="apellido1">
					</h:inputText>

				<!-- Aqui se ingresa el apellido2 y se valida -->
				<h:outputLabel id="etiquetaApellido2"
					value="#{etqAlm['etiquetas.apellido2']}" />
				<h:inputText value="#{insertarTutorBean.apellido2}"
					label="apellido2">
					</h:inputText>

				<!-- Aqui se ingresa el tipo de Documento y se valida -->
				<h:outputLabel id="etiquetaTipoDocumento"
					value="#{etqAlm['etiquetas.tipoDocumento']}" />
				<h:inputText value="#{insertarTutorBean.tipoDocumento}"
					label="apellido2">
					</h:inputText>

				<!-- Aqui se ingresa el DNI y se valida -->
				<h:outputLabel id="etiquetaDni" value="#{etqAlm['etiquetas.dni']}" />
				<h:inputText value="#{insertarTutorBean.documento}"
					label="documento">
					</h:inputText>

				<!-- Aqui se ingresa el Fecha Nacimiento y se valida -->
				<h:outputLabel id="etiquetaFechaNacimiento"
					value="#{etqAlm['etiquetas.fechaNacimiento']}" />
				<p:calendar id="calendar" value="#{insertarTutorBean.fechaNac}"
					mode="popup" showOn0="focus" />

				<!-- Aqui se ingresa el parentesco-->
				<h:outputLabel id="etiquetaParentesco"
					value="#{etqAlm['etiquetas.parentesco']}" />
				<h:inputText value="#{insertarTutorBean.parentesco}"
					label="parentesco">
					</h:inputText>

				<!-- Aqui se ingresa el sexo-->
				<h:outputLabel id="sexo" value="sexo" />
				<h:inputText value="#{insertarTutorBean.sexo}" label="sexo">
				</h:inputText>

				<!-- Aqui se ingresa el telefono y se valida -->
				<h:outputLabel id="etiquetaTelefono"
					value="#{etqAlm['tipo.Telefono']}" />
				<h:inputText value="#{insertarTutorBean.tlf}" label="tlf">
				</h:inputText>

				<!-- Aqui se ingresa el email y se valida -->
				<h:outputLabel id="etiquetaEmail"
					value="#{etqAlm['tipo.Email']}" />
				<h:inputText value="#{insertarTutorBean.email}" label="email">
				</h:inputText>

			</p:panelGrid>
				<h:commandButton value="Registrar"
					action="#{insertarTutorBean.insertarTutor(insertarTutorBean.nombre,
					insertarTutorBean.apellido1,insertarTutorBean.apellido2,
					insertarTutorBean.tipoDocumento,insertarTutorBean.documento,
					insertarTutorBean.fechaNac,insertarTutorBean.parentesco,
					insertarTutorBean.sexo,insertarTutorBean.tlf,insertarTutorBean.email)}">
					</h:commandButton>

			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
