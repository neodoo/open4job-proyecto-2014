<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>

<h:body>

	<h1>Lista Faltas</h1>
	<h:dataTable value="#{verAlumnoFaltaListadoBean.faltasVO}" var="fa"
		styleClass="order-table" headerClass="order-table-header"
		rowClasses="order-table-odd-row,order-table-even-row">

		<h:column>
			<f:facet name="header">Falta</f:facet> #{fa.id}
    </h:column>

		<h:column>
			<f:facet name="header">Fecha</f:facet> #{fa.fecha}
    </h:column>

		<h:column>
			<f:facet name="header">Materia</f:facet> #{fa.materia}
    </h:column>

		<h:column>
			<f:facet name="header">Tipo falta</f:facet> #{fa.tipo}
    </h:column>

	</h:dataTable>


</h:body>

</html>
