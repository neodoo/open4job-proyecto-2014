<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">
		<ui:define name="content">
			<h:messages style="margin:8px;" />
			<br />
			<h3>
				<h:outputLabel id="tituloTutores"
					value="#{etqAlm['titulo.fichaTutor']}" />
			</h3>
			<h:form>
				<h3> Ingrese Id de Alumno para mostrar Tutores</h3>
				<h:inputText value="#{verTutorBean.idAlumno}" name="idAlumno" />
				<h:commandButton action="#{verTutorBean.getListaTutor}"
					value="Mostrar Tutores" />
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
