<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>

<h:body>
	<ui:composition template="/template/common/commonLayout.xhtml">
		<ui:define name="content">
			<h:form id="form">

				<p:dataTable var="seg"
					value="#{alumnoSeguimientoBeanListado.seguimientos}"
					widgetVar="tablaSeguimientos" paginator="true" rows="5"
					paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
					rowsPerPageTemplate="5,10,15">

					<f:facet name="header">
						<p:outputPanel>
							<div class="ui-grid">
								<div class="ui-grid-row">
									<div class="ui-grid-col-6">
										<h1>#{etqAlmSeg['titulo.listaSeguimiento']}</h1>
									</div>
									<div class="ui-grid-col-6">
										Buscar en todo
										<p:inputText id="globalFilter"
											onkeyup="PF('tablaSeguimientos').filter()"
											style="width:150px" />
									</div>
								</div>
							</div>
						</p:outputPanel>
					</f:facet>

					<p:column 
						id="fecCol" 
						filterBy="#{seg.fecha}"
						headerText="#{etqAlmSeg['etiqueta.fecha']}"
						filterMatchMode="exact" >
						<h:outputText value="#{seg.fecha}" />
					</p:column>

					<p:column 
						id="sesCol" 
						filterBy="#{seg.sesion}"
						headerText="#{etqAlmSeg['etiqueta.sesion']}"
						filterMatchMode="exact" >
						<h:outputText value="#{seg.sesion}" />
					</p:column>

					<p:column 
						id="matCol" 
						filterBy="#{seg.ensenanzaMateria.id}"
						headerText="#{etqAlmSeg['etiqueta.materia']}"
						filterMatchMode="exact" >
						<h:outputText value="#{seg.ensenanzaMateria.id}" />
					</p:column>

					<p:column 
						id="tipCol" 
						filterBy="#{seg.tipo}"
						headerText="#{etqAlmSeg['etiqueta.tipo']}" 
						filterMatchMode="exact" >
						<h:outputText value="#{seg.tipo}" />
					</p:column>

					<p:column 
						id="jusCol" 
						filterBy="#{seg.justificante}"
						headerText="#{etqAlmSeg['etiqueta.justificante']}"
						filterMatchMode="exact" >
						<h:outputText value="#{seg.justificante}" />
					</p:column>

					<p:column style="text-align: center" headerText="Detalle" >
						<p:commandButton 
							action="#{alumnoBean.getDetalleAlumno(alumnoBean.alumnoSeleccionado.numExpediente)}"
							icon="ui-icon-person" title="View">
							<f:setPropertyActionListener 
								value="#{seg}"
								target="#{alumnoBean.alumnoSeleccionado}" />
						</p:commandButton>
					</p:column>
					
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
